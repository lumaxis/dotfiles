
# Don't print a new line at the start of the prompt
add_newline = false

format = """
$username\
$hostname\
$shlvl\
$kubernetes\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$docker_context\
$package\
$cmake\
$dart\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$ruby\
$rust\
$swift\
$terraform\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$aws\
$gcloud\
$openstack\
$env_var\
$crystal\
$custom\
$cmd_duration\
$line_break\
$lua\
$jobs\
$battery\
$time\
$status\
$character"""

# Replace the "❯" symbol in the prompt with "➜"
[character]                   # The name of the module we are configuring is "character"
success_symbol = "[❯](bold green)"
error_symbol = "[✖](bold red)"
vicmd_symbol = "[❮](bold green)"
#symbol = "➜"                  # The "symbol" segment is being set to "➜"

[[battery.display]]
threshold = 20

[aws]
disabled = true

[conda]
disabled = true

[dotnet]
disabled = true

[gcloud]
disabled = true

[git_branch]
style = "bold yellow"

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"
style = "bold purple"

[git_status]
stashed = ""

[java]
disabled = true

[kubernetes]
symbol = "☸️ "
disabled = true

[nix_shell]
disabled = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[ruby]
disabled = false

[rust]
disabled = false

[terraform]
disabled = true
