
# Don't print a new line at the start of the prompt
add_newline = false

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$package\
$golang\
$java\
$nodejs\
$python\
$ruby\
$rust\
$kubernetes\
$terraform\
$nix_shell\
$conda\
$memory_usage\
$aws\
$env_var\
$cmd_duration\
$line_break\
$jobs\
$battery\
$character"""

# Replace the "❯" symbol in the prompt with "➜"
[character]                   # The name of the module we are configuring is "character"
success_symbol = "[❯](bold green)"
error_symbol = "[✖](bold red)"
vicmd_symbol = "[❮](bold green)"
#symbol = "➜"                  # The "symbol" segment is being set to "➜"

[[battery.display]]
threshold = 20

[aws]
disabled = true

[conda]
disabled = true

[dotnet]
disabled = true

[git_branch]
style = "bold yellow"

[git_state]
progress_divider = " of "
cherry_pick = "🍒 PICKING"
style = "bold purple"

[git_status]
stashed = ""

[java]
disabled = true

[kubernetes]
symbol = "☸️ "
disabled = true

[nix_shell]
disabled = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[ruby]
disabled = false

[rust]
disabled = false

[terraform]
disabled = true
