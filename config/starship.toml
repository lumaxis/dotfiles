# Replace the "‚ùØ" symbol in the prompt with "‚ûú"
[character]                   # The name of the module we are configuring is "character"
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚úñ](bold red)"
vicmd_symbol = "[‚ùÆ](bold green)"
#symbol = "‚ûú"                  # The "symbol" segment is being set to "‚ûú"

[[battery.display]]
threshold = 20

[aws]
disabled = true

[conda]
disabled = true

[dotnet]
disabled = true

[gcloud]
disabled = true

[git_branch]
style = "bold yellow"

[git_state]
progress_divider = " of "
cherry_pick = "üçí PICKING"
style = "bold purple"

[git_status]
stashed = ""

[java]
disabled = true

[kubernetes]
symbol = "‚ò∏Ô∏è "
disabled = true

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[terraform]
disabled = true

[custom.vpn]
description = "Show active VPN connections from Viscosity"
command = "osascript -l JavaScript -e \"Application('Viscosity').connections.whose({ state: 'Connected' }).name().join(', ')\""
when = "test $(osascript -l JavaScript -e \"Application('Viscosity').connections.whose({ state: 'Connected' }).name().join(', ')\")"
symbol = "üåê"
style = "red"
format = "on [$symbol($output )]($style)"
